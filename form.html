<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adidas - Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .topbar {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    .main-header {
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
    }

    .logo {
      height: 50px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #333;
      border-radius: 5px;
    }

    form {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    .footer-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="topbar">
      <p>FREE SHIPPING ON ORDERS OVER $50</p>
    </div>
    <div class="main-header">
      <img src="images/logo.png" alt="Adidas Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="men.html">Men</a></li>
          <li><a href="women.html">Women</a></li>
          <li><a href="kids.html">Kids</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="stores.html">Stores</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="careers.html">Careers</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="form.html">Form</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Form Section -->
  <form action="php/form-handler.php" method="post">
    <h2>Join Our Team</h2>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="number" name="experience" placeholder="Years of Experience" required>
    <input type="submit" value="Submit">
  </form>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="#">Privacy</a> |
      <a href="#">Terms</a> |
      <a href="#">Support</a>
    </div>
    <p>&copy; 2025 Adidas</p>
  </footer>

</body>
</html>
