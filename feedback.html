  <!-- Main Content -->
  <main style="max-width: 600px; margin: 50px auto; padding: 20px;">
    <h1 style="text-align: center; margin-bottom: 30px;">Customer Feedback</h1>

    <form action="php/feedback-handler.php" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="rating">How satisfied are you?</label>
      <select id="rating" name="rating" required>
        <option value="">Select</option>
        <option value="5">⭐⭐⭐⭐⭐ - Very Satisfied</option>
        <option value="4">⭐⭐⭐⭐ - Satisfied</option>
        <option value="3">⭐⭐⭐ - Neutral</option>
        <option value="2">⭐⭐ - Unsatisfied</option>
        <option value="1">⭐ - Very Unsatisfied</option>
      </select>

      <label for="comments">Your Feedback</label>
      <textarea id="comments" name="comments" rows="5" placeholder="We’d love to hear your thoughts..."></textarea>

      <button type="submit" class="apply-btn">Submit Feedback</button>
    </form>
  </main>
